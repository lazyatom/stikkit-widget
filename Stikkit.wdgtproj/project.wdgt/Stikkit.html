<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "Stikkit.css";
    </style>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Button.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Shape.js" charset="utf-8"></script>
    <script type="text/javascript" src="prototype.js" charset="utf-8"></script>
    <script type="text/javascript" src="Stikkit.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/PopupButton.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <img src="Images/front.png" alt="" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 1; image-shape: 3; image-opacity: 1.00; image-top-color: 0.9876,0.9845,0.6808; image-bottom-color: 0.9612,0.8568,0.3952; image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.6154,0.6154,0.6154; image-border-width: 0; shine-strength: 0.71; shine-alpha-level: 0.50; shine-height: 0.50; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;" id="frontImg" apple-group="frontImg" apple-locked="true">
        <div apple-part="com.apple.Dashcode.part.toprectangleshape" class="apple-no-children" apple-style="image-theme: 0; image-shape: 9; image-button-type: 3; image-opacity: 1.00; image-top-color: 0.2420,0.3786,0.5745; image-bottom-color: 0.9876,0.9845,0.6808; image-radius: 12,12,-1,-1; image-border: 1; image-border-color: 0.6154,0.6154,0.6154; image-border-width: 0; shadow-include-shadow: 0; shadow-blur: 3.00;" id="topRectangleShape" apple-group="topRectangleShape" style=""></div>
        <div style="position: absolute; top: 20px; left: 20px; font-size: 14px;">
            <select id="stikkit_select" onchange="changeStikkit(event);" style="xvisibility: hidden; ">
                <optgroup id="stikkit_option_group" label="Stikkits">
                </optgroup>
            </select>
        </div>
        <a href="#" id="new_button_link" onclick="Stikkit._new(event);"><img src="Images/icon-t-new3.gif" id="new_button"></a>
        <input type="search" value="" placeholder="" results="10" incremental="incremental" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.searchfield" id="searchfield" apple-group="searchfield" onfocus="Stikkit.searchingStikkits();" onsearch="Stikkit.search(event);">
        <textarea class="apple-textarea apple-no-children" apple-part="com.apple.Dashcode.part.textarea" id="stikkit_text" apple-group="textarea" onfocus="Stikkit.editingStikkit();"></textarea>
        <div apple-part="com.apple.Dashcode.part.roundedtextbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 0; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.8617,0.8980,0.9461; image-radius: 3,3,3,3; image-border: 1; image-border-color: 1.0000,1.0000,1.0000; image-border-width: 2; shadow-include-shadow: 0; shadow-blur: 3.00;" id="save_button" apple-group="button" style=""></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="status_text" apple-group="text" apple-text-overflow="ellipsis" onclick="Stikkit.openCurrentInBrowser(event);"></div>
        <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 0.4107,0.5419,0.7149; image-bottom-color: 0.2107,0.3067,0.4545; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.6154,0.6154,0.6154; image-border-width: 0; shadow-include-shadow: 0; shadow-blur: 3.00;" id="stikkit_button" apple-group="button" style="display: none; "></div>
        <div apple-part="com.apple.Dashcode.part.roundedtextbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 0; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.8617,0.8980,0.9461; image-radius: 3,3,3,3; image-border: 1; image-border-color: 1.0000,1.0000,1.0000; image-border-width: 2; shadow-include-shadow: 0; shadow-blur: 3.00;" id="delete_button" apple-group="button" style=""></div>
        <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
        <input type="text" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="api_key" apple-group="textfield">
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="api_input_label" apple-group="text" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="email_and_url" apple-group="text1" apple-style="part-width-dependent: true;"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="credits" apple-group="text1"></div>
        <div id="fancy_divider" class="hidden">R</div>
        <img src="Images/stikkit 1.gif" id="img">
        <div id="box" apple-group="box">
            <input type="checkbox" name="auto_sync" id="auto_sync">
            <span class="auto_sync_label">Auto-sync with Stikkit.com</span>
        </div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="version_label" apple-group="text" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
    </div>
</body>
</html>
